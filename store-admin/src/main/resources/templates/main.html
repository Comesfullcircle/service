<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p>User ID: <span th:text="${userSession.userId}"></span></p>
<p>Email: <span th:text="${userSession.email}"></span></p>
<p>Status: <span th:text="${userSession.status}"></span></p>
<p>Role: <span th:text="${userSession.role}"></span></p>
<p>Registered At: <span th:text="${#dates.format(userSession.registeredAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
<p>Last Login At: <span th:text="${#dates.format(userSession.lastLoginAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
<p>Store ID: <span th:text="${userSession.storeId}"></span></p>
<p>Store Name: <span th:text="${userSession.storeName}"></span></p>
</body>
</html>
