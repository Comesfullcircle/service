server:
  port: 8081

spring:
  thymeleaf:
    prefix: classpath:/templates/ # 템플릿 파일 경로
    suffix: .html # 파일 확장자
  application:
    name: store-admin


  jpa:
    show-sql: true
    properties:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:mysql://localhost:3306/delivery?useSSL=false&useUnicode=true&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root1234!!

